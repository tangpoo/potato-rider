name: google-java-format

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Git Status
        run: git status
      - name: Display Current Directory
        run: ls -al
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"
          commit-message: "Format : Google Java Format"