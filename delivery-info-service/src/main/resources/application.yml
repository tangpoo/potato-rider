server:
  port: 8080

spring:
  profiles:
    active: production
  rabbitmq:
    host: 127.0.0.1
    port: 5672

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  cache:
    disabled: true